language: minimal

addons:
  apt:
    packages:
      - luarocks

before_install:
  - export PATH=${PATH}:$HOME/.luarocks/bin
  - luarocks install --local luacheck
  - luarocks install --local luaunit
  - luarocks install --local luacov

before_script:
  - luacheck addon --no-color -q -g --no-self

script:
  - cd tests
  - lua -lluacov test_utils.lua

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash -s -- -g 1.13.2
  - curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash

notifications:
  email:
    on_success: never
    on_failure: always
